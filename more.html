<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <div class="status-bar">
         <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
         </div>
         <div class="status-bar__column">
            <span>18:43</span>
         </div>
         <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
         </div>
    </div>
    <!-- //status-bar -->
      <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">               
                 <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                 <span> <i class="fa-solid fa-music fa-lg"></i></span>
                 <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            </div>
      </header>
      <!-- //header -->
      <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                <img src="screenshots/ji.jpg" class="user-component_avatar user-component_avatar--xl"/>

                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <h6 class="user-component__subtitle">+ 787 666 999 <span class="user-component__other">!</span></h6>

                </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <!-- //user-component -->

            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar"></i>
                    <span>Calendar</span>
                </div>
                
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-palette"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <span>Accont</span>
                </div>
                
            </div>
            <!-- //find-icons -->
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                       <div class="more-suggestions__icon-image">
                         <i class="fa-solid fa-quote-right"></i>
                       </div>
                       <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>
                    <!--//more-suggestions__icon-->
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                          <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa Story</span>
                     </div>
                     <!--//more-suggestions__icon-->
                </div>
                <!-- //more-suggestions__icons -->
            </div>
            <!-- //more-suggestions -->
